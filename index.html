<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BROSA | Home</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <header class="top-bar">
    <button class="hamburger">&#9776;</button>

    <a href="index.html" class="logo">
        <img src="images/icons/logo.png" alt="BROSA logo" />
    </a>
    <div class="header-icons">
        <img src="images/icons/wishlist.png" alt="Wishlist" />
        <img src="images/icons/cart.png" alt="Cart" />
    </div>
  </header>

  <section class="search-section">
    <input type="text" placeholder="Search now" />
    <button><img src="images/icons/search.png" alt="Search" /></button>
  </section>

  <section class="hero-text">
    <h2>Shop For Your Home</h2>
    <p>Browse products for any occasion</p>
  </section>

  <section class="feature-links">
    <a href="browse.html" class="feature-card">
      <img src="images/background/product-image.jpg" alt="Products" />
      <span>PRODUCTS</span>
    </a>
    <a href="browse.html" class="feature-card">
      <img src="images/background/featured-image.jpg" alt="Featured" />
      <span>FEATURED</span>
    </a>
  </section>

  <section class="rooms">
    <h3>Rooms</h3>
    <div class="room-grid">
      <article class="room-card">
        <img src="images/background/kitchen.jpg" alt="Kitchen" />
        <span>KITCHEN</span>
      </article>
      <article class="room-card">
        <img src="images/background/bedroom.jpg" alt="Bedroom" />
        <span>BEDROOM</span>
      </article>
      <article class="room-card">
        <img src="images/background/office.jpg" alt="Office" />
        <span>OFFICE</span>
      </article>
      <article class="room-card">
        <img src="images/background/outdoor.jpg" alt="Outdoor" />
        <span>OUTDOOR</span>
      </article>
      <article class="room-card">
        <img src="images/background/dining.jpg" alt="Dining" />
        <span>DINING</span>
      </article>
      <article class="room-card">
        <img src="images/background/kidsroom.jpg" alt="Kidsroom" />
        <span>KIDSROOM</span>
      </article>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 BROSA</p>
  </footer>

</body>
</html>
