<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imogen</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <header class="top-bar">
    <button class="hamburger">&#9776;</button>

    <a href="index.html" class="logo">
        <img src="images/icons/logo.png" alt="BROSA logo" />
    </a>
    <div class="header-icons">
        <img src="images/icons/wishlist.png" alt="Wishlist" />
        <img src="images/icons/cart.png" alt="Cart" />
    </div>
  </header>

  <section class="search-section">
    <input type="text" placeholder="Search now" />
    <button><img src="images/icons/search.png" alt="Search" /></button>
  </section>

  <main class="product-detail">
    <div class="product-gallery">
    <img id="mainImage" src="images/products/brosa_imogie.webp" alt="Goldie Front View" class="main-image" />    

      <div class="thumbnail-row">
        <img src="images/products/brosa_imogen_front.webp" alt="Front" class="thumbnail" onclick="swapImage(this)" />
        <img src="images/products/brosa_imogen_side.webp" alt="Side" class="thumbnail" onclick="swapImage(this)" />
        <img src="images/products/brosa_imogen_back.webp" alt="Back" class="thumbnail" onclick="swapImage(this)" /> 
      </div>
    </div>

    <div class="product-info">
      <h1>Brosa Goldie</h1>
      <p class="subtitle">Swivel Armchair</p>
      <p class="price">$299.99</p>

      <a href="checkout.html"
        class="add-to-cart"
        onclick="addToCart('Brosa Imogen', 299.99, 'images/products/imogen.jpg')">
        Add to cart
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BROSA</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
